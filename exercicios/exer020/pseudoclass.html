<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        div{
            display: inline-block;
            background-color: aqua;
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }
        #d5{
            background-color: rgb(255, 0, 0);
        }
        #d4{
            background-color: rgb(22, 230, 109);
        }
    </style>
</head>
<body>
    <div> 01 </div>
    <div> 02 </div>
    <div> 03 </div>
    <h2>Bincando com as div</h2>
    <div id="d4"> 04 </div>
    <div id="d5"> 05 </div>
    <div id="d6"> 06 </div>
</body>
</html>
