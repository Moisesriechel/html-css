<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
   <p>
    <label for="inivel">Nivelde Sastifação</label>
    <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
   </p>
   <p>
    <label for="ifoto">Foto do Animal</label>
    <input type="file" name="foto" id="ifoto">
   </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>   
</body>
</html>
